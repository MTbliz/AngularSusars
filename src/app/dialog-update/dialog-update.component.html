<form #susarForm="ngForm" (ngSubmit)="createSusar()" novalidate>
  <ol class="example-container">
    <li>
      <mat-form-field>
        <input matInput placeholder="Study" [(ngModel)]="data.study" name="study">
      </mat-form-field>
    </li>
    <li>
      <mat-form-field>
        <input matInput placeholder="Country" [(ngModel)]="data.country" name="country">
      </mat-form-field>
    </li>
    <li>
      <mat-form-field>
        <input matInput placeholder="Site" [(ngModel)]="data.site" name="site">
      </mat-form-field>
    </li>
    <li>
      <mat-form-field>
        <input OnlyNumber="true" matInput placeholder="Number" [(ngModel)]="data.number" name="number">
      </mat-form-field>
    </li>
    <li>
      <mat-form-field>
        <mat-select placeholder="Type" [(ngModel)]="data.type" name="type">
          <mat-option *ngFor="let susarstype of susarstypes" [value]="susarstype.value">{{susarstype.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Recipt Date" [(ngModel)]="data.reciptDate"
          name="reciptDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Sent Date" [(ngModel)]="data.sentDate" name="sentDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field>
        <input matInput [matDatepicker]="picker3" placeholder="AoR Date" [(ngModel)]="data.aorDate" name="aorDate">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </li>
  </ol>
</form>
<div class="buttons">
  <button mat-raised-button color="primary" (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" type="submit" (click)="updateSusar()">Update</button>
</div>
